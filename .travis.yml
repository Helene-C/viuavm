language: cpp

compiler:
    - gcc
    - clang

os:
    - linux

matrix:
    allow_failures:
        - os: osx

sudo: false

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - openssl
            - python3
            - gcc-5
            - g++-5
            - valgrind
            - bc
    coverity_scan:
        project:
            name: "marekjm/viuavm"
        description: "Viua VM"
        notification_email: marekjm@ozro.pw
        build_command_prepend: "./configure"
        build_command:   "make -j 4"
        branch_pattern: coverity_scan

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "X+v3Omn3qdxcrzGzfSgraqWXlBcFMljv8PKDGcff62eFRdVD/nolr2MX9BQevTuNjr/LYPcqDT3bS80mxOuJl3X7byXm8u8o+9e4/shEhPsfuGw6DV2xHnivvSNg34Tf5c2/xYP+karfN+oObury37F3ddsWQwLLFf0ZjoI9lto=" 

before_install:
    - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt

addons:
    coverity_scan:
        project:
            name: "marekjm/viuavm"
    description: "Build submitted via Travis CI"
    notification_email: marekjm@ozro.pw
    build_command_prepend: "./configure; make clean"
    build_command:   "make"
    branch_pattern: coverity_scan
